<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notice</title>
<h1>Notice Form</h1>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin: 20px 0;
    }
    form {
        width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>
<body>
        <form action="NoticeServlet" method="post" name="form" align="center">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="notice">Notice</label>
            <input type="text" name="notice" id="notice">
            <br>
            <label for="contact">Contact</label>
            <input type="text" name="contact" id="contact">
            <br>           
            <input type="submit" value="submit">
        </form>
        <p><span th:text="${submit}">This is the code.</span></p>
        <p><span th:text="${response}">stored</span></p>
</html>
